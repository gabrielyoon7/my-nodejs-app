<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4">Column 1</div>
      <div class="col-sm-6 col-md-4">Column 2</div>
      <div class="col-sm-6 col-md-4">Column 3</div>
    </div>
  </div>

</body>
<style>
  .container {
    max-width: 1140px;
    margin: 0 auto;
    padding: 0 15px;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    margin: 0 -15px;
  }

  .col-sm-6 {
    flex-basis: 50%;
    max-width: 50%;
    padding: 0 15px;
  }

  .col-md-4 {
    flex-basis: 33.333%;
    max-width: 33.333%;
    padding: 0 15px;
  }

  /* For small devices */
  @media (max-width: 576px) {

    .col-sm-6,
    .col-md-4 {
      flex-basis: 100%;
      max-width: 100%;
    }
  }
</style>

</html>
